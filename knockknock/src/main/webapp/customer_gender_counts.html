<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Grade Distribution</title>
    <!-- 필요한 경우 CSS 파일을 여기에 추가할 수 있습니다 -->
</head>
<body>
    <h1>Seller Grade Distribution</h1>
    <div id="chart-container"></div>

    <!-- 필요한 경우 JavaScript 파일을 여기에 추가할 수 있습니다 -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        // JSON 파일 로드
        fetch('customer_gender_counts.json')
            .then(response => response.json())
            .then(data => {
                const labels = Object.keys(data);
                const values = Object.values(data);

                // Plotly를 사용하여 파이 차트 생성
                const data_trace = [{
                    values: values,
                    labels: labels,
                    type: 'pie'
                }];

                const layout = {
                    title: 'Seller Grade Distribution'
                };

                Plotly.newPlot('chart-container', data_trace, layout);
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
