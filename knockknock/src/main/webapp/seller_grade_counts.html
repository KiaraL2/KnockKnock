<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Grade Distribution</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/admin.css">
    <!-- 필요한 경우 CSS 파일을 여기에 추가할 수 있습니다 -->
</head>
<body>
    <h1>판매자 등급별 수</h1>
    <button type="button" aria-name="뒤로가기" onclick="return goBack();" id="backpage"></button>
    <div id="chart-container"></div>

    <!-- 필요한 경우 JavaScript 파일을 여기에 추가할 수 있습니다 -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        // JSON 파일 로드
        fetch('seller_grade_counts.json')
            .then(response => response.json())
            .then(data => {
                const labels = Object.keys(data);
                const values = Object.values(data);

                // Plotly를 사용하여 파이 차트 생성
                const data_trace = [{
                    values: values,
                    labels: labels,
                    type: 'pie'
                }];

                const layout = {
                    title: 'Seller Grade Distribution'
                };

                Plotly.newPlot('chart-container', data_trace, layout);
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
    <script type="text/javascript" src="./assets/js/common.js"></script>
</body>
</html>
